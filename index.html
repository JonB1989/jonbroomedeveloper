<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Jon Broome Web Development</title>

</head>
<body>
    <div class="navbar">
        <img class="logo" src="JB logo no text.png">
        <svg class="burger" viewBox="0 0 100 100">
            <line class="lineOne" stroke="black" stroke-width="5" fill="none" x1="20" y1="30" x2="80" y2="30"></line>
            <line class="lineTwo" stroke="black" stroke-width="5" fill="none" x1="20" y1="50" x2="60" y2="50"></line>
            <line class="lineThree" stroke="black" stroke-width="5" fill="none" x1="20" y1="70" x2="80" y2="70"></line>
        </svg>
    </div>
    <div class="mobileNavBar">
        <svg class="exit" viewBox="0 0 100 100">
            <line stroke="black" stroke-width="8" fill="none" x1="20" y1="20" x2="80" y2="80"></line>
            <line stroke="black" stroke-width="8" fill="none" x1="80" y1="20" x2="20" y2="80"></line>
        </svg>
        <button class="navButtons">Home</button>
        <button class="navButtons">About</button>
        <button class="navButtons">Why Me?</button>
    </div>
    <div class="pageOneContainer">
        <div class="titleContainer">
            <h1 class="titleStart">Hi I'm</h1>
            <h1 class="title">Jon <br> Broome</h1>
            <h1 class="titleEnd">Web Developer.<span class="dimTitle"> Making engaging, immersive websites for all to enjoy.</span></h1>
        </div>
        <div class="buttonsDiv">
            <button class="emailButton">Email</button>
            <button class="portfolioButton">Portfolio</button>
        </div>
        <div class="imageContainer">
            <img src="BeeCreativeWebShowcasePortrait.png" class="showcaseImage">
        </div>
    </div>


    <style>

    @font-face {
            font-family: myFont;
            src: url(mogula.otf);
        }
        
    </style>






    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>

<script>

    gsap.to(".logo",{
        opacity:1,
        scrollTrigger: {
            trigger: ".titleContainer",
            start: "bottom 15%",
            end: "bottom 12%",
            scrub: true,
            markers: false
        }
    })

<script>

    let burgerMenu = document.querySelector(".burger");
    let mobileNav = document.querySelector(".mobileNavBar");
    let exitButton = document.querySelector(".exit");
    let pageOne = document.querySelector(".pageOneContainer");
    let navbar = document.querySelector(".navbar");
    let title = document.querySelector(".title");
    let dimTitle = document.querySelector(".dimTitle");
    let titleStart = document.querySelector(".titleStart");
    let titleEnd = document.querySelector(".titleEnd");
    let showcaseImage = document.querySelector(".showcaseImage");
    let emailButton = document.querySelector(".emailButton");
    let portfolioButton = document.querySelector(".portfolioButton");
  
    

    burgerMenu.addEventListener("click", ()=> mobileNav.classList.toggle("mobileNavBarActive"))
    burgerMenu.addEventListener("click", ()=> pageOne.style.backgroundColor = "rgb(199, 200, 201)")
    burgerMenu.addEventListener("click", ()=> navbar.style.backgroundColor = "rgb(199, 200, 201)")
    exitButton.addEventListener("click", ()=> mobileNav.classList.toggle("mobileNavBarActive"))
    exitButton.addEventListener("click", ()=> pageOne.style.backgroundColor = "rgb(255, 255, 255)")
    exitButton.addEventListener("click", ()=> navbar.style.backgroundColor = "rgb(255,255,255)")



    burgerMenu.addEventListener("click", ()=> title.style.filter = "blur(5px)")
    burgerMenu.addEventListener("click", ()=> dimTitle.style.filter = "blur(5px)")
    burgerMenu.addEventListener("click", ()=> titleStart.style.filter = "blur(5px)")
    burgerMenu.addEventListener("click", ()=> titleEnd.style.filter = "blur(5px)")
    burgerMenu.addEventListener("click", ()=> showcaseImage.style.filter = "blur(5px) brightness(80%)")
    burgerMenu.addEventListener("click", ()=> emailButton.style.filter = "blur(5px)")
    burgerMenu.addEventListener("click", ()=> portfolioButton.style.filter = "blur(5px)")
    

    exitButton.addEventListener("click", ()=> title.style.filter = "blur(0px)")
    exitButton.addEventListener("click", ()=> dimTitle.style.filter = "blur(0px)")
    exitButton.addEventListener("click", ()=> titleStart.style.filter = "blur(0px)")
    exitButton.addEventListener("click", ()=> titleEnd.style.filter = "blur(0px)")
    exitButton.addEventListener("click", ()=> showcaseImage.style.filter = "blur(0px)")
    exitButton.addEventListener("click", ()=> emailButton.style.filter = "blur(0px)")
    exitButton.addEventListener("click", ()=> portfolioButton.style.filter = "blur(0px)")
   
    

</script>
    
</body>
</html>
